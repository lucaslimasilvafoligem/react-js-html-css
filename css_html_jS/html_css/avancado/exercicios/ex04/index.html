<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <style>
        body {
            background-color: azure;
            color: blue;
            font: normal 30pt Arial;
        }
    </style>
</head>
<body>
   <h1>Primeiros passos com o Dom</h1> 
   <p>Aqui vai o resultado</p>
   <p>Aprenda a usar o <strong>DOM</strong> </p>
   <div id = "msg"> Clique aqui</div>
   <script>
    window.document.write('Olá mundo!')
    window.document.write(window.document.charset)
    window.document.write(window.document.URL)
    window.document.write(window.navigator.appName)
    var p1 = window.document.getElementsByTagName('p')[1]
    var d = window.document.getElementById('msg')
    d.style.background = 'green'
    d.innerText = 'Estou aguardando....'
    window.alert(p1.innerText)
    //window.document.getElementById('msg').innerText = 'Olá'
   </script>
</body>
</html>
